<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Cafe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class = "row clearfix">
                <img src="images/coffee1 logo.jpg" class="logo" >

                <ul class="main-nav animate__animated animate__slideInDown"  id="check-class">
                    <li><a href="#">Our Menu</a></li>
                    <li><a href="#">How to Order</a></li>
                    <li><a href="#">Find Us</a></li>
                    <li><a href="#">Sign up</a></li>         
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()">
                    <i style="font-size:24px" class="fa">&#xf039;</i></a>
            </div>
        </nav>

        <div class="main-content-header">
            <h1>WELCOME TO <span class="colorchange">FUSION CAFE</span>.<br>HOUSE OF CAKE & COFFEE LOVERS</h1>
            <a href="#" class="btn btn-full">Click to Order</a>
            <a href="#" class="btn btn-next">Show me more</a>
        </div>
    </header>

    <script type="text/javascript">
        function slideshow(){
            var x = document.getElementById('check-class')
            if(x.style.display==='none'){
                x.style.display="block";
            } else{
                x.style.display = 'none';
            }
        }
    </script>
</body>
</html>
